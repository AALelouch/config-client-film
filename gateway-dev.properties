#Spring
server.port = 9092
debug.enable = true
spring.application.name = gateway

#Eureka
eureka.instance.preferIpAddress = true
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false
eureka.instance.client.defaultZone = http://eureka-server:8761/eureka/

#Enable dynamic routing
management.endpoints.routes.enable = true

#Resolve spring web error
spring.main.web-application-type=reactive

#Manage endpoints
management.endpoints.web.exposure.include=*

#Active discovery routing
spring.cloud.gateway.discovery.locator.enable=true
spring.cloud.gateway.discovery.locator.lower-case-service-id: true